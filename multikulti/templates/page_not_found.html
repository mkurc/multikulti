{% extends "index.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <h2>Oops, page not found <br>HTTP Status Code: {{code}} </h2>

    <img  class="img-rounded img-responsive" src={{url_for('static',filename='img/404.jpeg')}} onmouseover="wow(this);">
</div></div>
</div> 
        <div class="col-md-3"></div>
<script type="text/javascript" src="{{url_for('static',filename='js/pixastic.core.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/fliph.js')}}"></script>
<script type="text/javascript">
    var pixastic_parseonload = true;
    function wow(img){
        var img2=Pixastic.process(img, "fliph");
        img2.onmouseout = function() {
            Pixstatic.revert(this);
        }
    }
</script>
</div>
{% endblock %}
