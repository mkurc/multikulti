{% extends "index.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Project name</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in queue %}
                <tr>
                    <td>
                        <a href="{{url_for('job_status', jid=row['jid'])}}">
                            {{row['project_name']}}
                        </a>
                    </td>
                    <td>
                            {{row['status']|safe}}
                    </td>
                    <td>
                        <a href="{{url_for('job_status', jid=row['jid'])}}">
                            {{row['date']}}
                        </a>
                    </td>
                {% endfor %}
                </tbody>
            </table>




<ul class="pager">
  <li class="previous"><a href="#">&larr; Older</a></li>
  <li class="next"><a href="#">Newer &rarr;</a></li>
</ul>

        </div>





    </div>
</div>
{% endblock %}
